<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="display">0</div>
            <div class="row">
                <div class="box operator" id="clear">C</div>
                <div class="box " id="backspace">←</div>
                <div class="box operator">%</div>
                <div class="box operator">÷</div>
            </div>
            <div class="row">
                <div class="box number">7</div>
                <div class="box number">8</div>
                <div class="box number">9</div>
                <div class="box operator">x</div>
            </div>
            <div class="row">
                <div class="box number">4</div>
                <div class="box number">5</div>
                <div class="box number">6</div>
                <div class="box operator">-</div>
            </div>
            <div class="row">
                <div class="box number">1</div>
                <div class="box number">2</div>
                <div class="box number">3</div>
                <div class="box operator">+</div>
            </div>
            <div class="row">
                <div class="box number" id="zero">0</div>
                <div class="box number">.</div>
                <div class="box operator" id="equal">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
